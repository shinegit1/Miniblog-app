{% extends 'base.html' %}
{% load static %}
{% block title %}Home Page{% endblock title %}
{% block content %}
<div class="col-sm-10 m-5">
  <h3 class="text-green alert alert-success">Daily BLOGS -> Read and Add more Blog here.. </h3><br>
  {% for post in posts %}
    <div class="jumbotron jumbotron-fluid jumbo-color">
      <div class="container p-2">
        <h4 class="font-weight-bold">{{post.title}} </h4>
        <p class="lead" style='font-size:18px; font-family:Times New Roman", Times, serif;'> {{post.descript}} </p>
      </div>
    </div>
    <hr>
  {% endfor %}
</div>

{% endblock content %}
